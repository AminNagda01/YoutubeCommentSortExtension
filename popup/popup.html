<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Comment Chrome Extentsion</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body class="hvr-fade">


    <h1 class="extensionTitle">Youtube Comment Sorter</h1>


    <div class="field">
        <label class="label">Start Date</label>
        <div class="date">
            <div class="control">
                <input type="date" id="startDate">
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">End Date</label>
        <div class="date">
            <div class="control">
                <input type="date" id="endDate">
            </div>
        </div>
    </div>

    <div class="executionButton">
        <label class="label">Pull Comments</label>
        <button class="button is-success" id="goButton">Go</button>
    </div>

    <script src="popup.js" async></script>
</body>
</html>
