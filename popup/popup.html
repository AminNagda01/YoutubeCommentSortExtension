<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Comment Chrome Extentsion</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <script src="popup.js" async></script>
</head>
<body>
    
    <div class="container is-fluid">

        <h1 class="title is-4">Youtube Comment Sorter</h1>
    

        <div class="field">
            <label class="label">Start Date</label>
            <div class="date">
                <div class="control">
                    <input type="date" id="startDate">
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">End Date</label>
            <div class="date">
                <div class="control">
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Pull Comments</label>
            <button class="button is-success" id="goButton">Go</button>
        </div>

    </div>
</body>
</html>
